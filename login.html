<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <input type="text" id="login_username" placeholder="Username" required><br>
      <input type="password" id="login_password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p>Admin login <a href="login1.html">Login here</a>
  </div>
<script>
  function loginUser() {
    const username = document.getElementById("login_username").value.trim();
    const password = document.getElementById("login_password").value.trim();

    const users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(
      u => u.username === username && u.password === password
    );

    if (user) {
      alert("Login Successful!");

      if (username.toLowerCase() === "vishva") {
        window.location.href = "home.html";
      } else if (username.toLowerCase() === "pandi") {
        window.location.href = "home1.html";
      } else if(username.toLowerCase()==="padma") {
          window.location.href = "home2.html";
        }else if(username.toLowerCase()=="dinesh"){
          window.location.href="home3.html";
        }else if(username.toLowerCase()=="eshwar"){
          window.location.href="home4.html";
        }else if(username.toLowerCase()=="farhan"){
          window.location.href="home5.html";
        }else if(username.toLowerCase()=="hari"){
          window.location.href="home7.html";
        }else if(username.toLowerCase()=="indhu"){
          window.location.href="home8.html";
        }else if(username.toLowerCase()=="jeni"){
          window.location.href="home9.html";
        }

    } else {
      alert("Incorrect Username or Password");
    }

    return false;
  }
</script>
</body>
</html>

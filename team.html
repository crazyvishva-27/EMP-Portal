<!DOCTYPE html>
<html>
<head>
  <title>Team View</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .menu-item {
      margin: 15px 0;
      cursor: pointer;
      background-color: #f44336;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }

    .menu-item:hover {
      background-color: #e53935;
    }

    .main {
      flex: 1;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 15px;
      font-size: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .member-card {
      background-color: white;
      border-radius: 10px;
      width: 240px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      display: inline-block;
      background: #ffcdd2;
      color: #b71c1c;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>PANDI</h2>
    <p>INTERN - IT</p>
    <div class="menu-item">DETAILS</div>
    <div class="menu-item">TEAM</div>
    <div class="menu-item">SHIFT</div>
    <div class="menu-item">ATTENDANCE</div>
  </div>

  <div class="main">
    <div class="header">Team A</div>
    <div class="team-container">
      <div class="member-card">
        <div class="top">
          <img src="https://via.placeholder.com/50" class="avatar">
          <div>
            <h4>Member 1</h4>
            <p style="font-size: 12px;">Front End Dev</p>
          </div>
        </div>
        <div class="skills">
          <span class="badge">PHP - Senior</span>
          <span class="badge">React - Intermediate</span>
        </div>
        <canvas id="alloc1" width="80" height="80"></canvas>
        <canvas id="vac1" width="80" height="80"></canvas>
      </div>
    </div>
  </div>
  <script>
    function drawChart(id, value, color) {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: [color, '#eee'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '70%',
          plugins: { legend: { display: false } }
        }
      });
    }

    drawChart('alloc1', 42, '#4caf50');
    drawChart('vac1', 15, '#2196f3');
  </script>
</body>
</html>
